<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/82fad99949.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row"> 
      <div class="hour" >9AM</div>
      <textarea id="9" data-hour="9"></textarea>
      <div class="saveBtn" data-hour="9"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">10AM</div>
      <textarea id="10" data-hour="10"></textarea>
      <div class="saveBtn" data-hour="10"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">11AM</div>
      <textarea id="11" data-hour="11"></textarea>
      <div class="saveBtn" data-hour="11"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">12PM</div>
      <textarea id="12" data-hour="12"></textarea>
      <div class="saveBtn" data-hour="12"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">1PM</div>
      <textarea id="13" data-hour="13"></textarea>
      <div class="saveBtn" data-hour="13"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">2PM</div>
      <textarea id="14" data-hour="14"></textarea>
      <div class="saveBtn" data-hour="14"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">3PM</div>
      <textarea id="15" data-hour="15"></textarea>
      <div class="saveBtn" data-hour="15"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">4PM</div>
      <textarea id="16" data-hour="16"></textarea>
      <div class="saveBtn" data-hour="16"><i class="far fa-save fa-lg"></i></div>
    </div>
    <div class="row">
      <div class="hour">5PM</div>
      <textarea id="17" data-hour="17"></textarea>
      <div class="saveBtn" data-hour="17"><i class="far fa-save fa-lg"></i></div>
    </div>
  </div>

  <footer class="row">
    <div class="col-md">
    <p>Designed and built by Zak Monnet</p>
    <p>&#169 Zak Monnet, 2020</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
